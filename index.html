<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive LandingPage.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light" >
            <img src="img/shape.png" alt="Shape" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo">
                        <h3>Vikram</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>

                    </div>

                    <div class="overlay"></div>


                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>
                                Future is Here,
                            </h1>
                            <h1>Start Exploring Now.</h1>
                        </div>
                        <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. A veniam eveniet fuga expedita maxime magni qui neque consequuntur voluptatum.</p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="img/person.png" alt="Person Image" class="person">
                    </div>
                </div>  
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>






    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>
</html>
